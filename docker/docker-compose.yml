services:
  minio:
    image: minio/minio
    container_name: nppes-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data

  postgres:
    image: postgres:15
    container_name: nppes-postgres
    ports:
      - "5433:5432"
    environment:
      POSTGRES_DB: cardiology_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: secure_postgres_2025
    volumes:
      - postgres-data:/var/lib/postgresql/data

volumes:
  minio-data:
  postgres-data:
